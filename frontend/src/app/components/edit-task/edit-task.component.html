<div class="task-lists-container">

  <div class="task-list-header">
    <h2>EDITAR TAREA</h2>
  </div>

  <form #form="ngForm" class="form" (ngSubmit)="updateTask()">

    <!--Name-->
    <mat-form-field class="full-width">
      <input matInput placeholder="Nombre tarea" [(ngModel)]="task.taskName" id="taskName" maxlength="120"
        name="taskName" required>
    </mat-form-field>

    <!--Description-->
    <mat-form-field class="full-width">
      <input matInput placeholder="DescripciÃ³n tarea" [(ngModel)]="task.taskDescription" id="taskDescription"
        maxlength="120" name="taskDescription" required>
    </mat-form-field>

    <button type="submit" [disabled]="!form.form.valid" class="btn">Guardar</button>

  </form>
</div>
